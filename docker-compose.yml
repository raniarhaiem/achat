version: '3.8'

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    ports:
      - 3307:3306
    volumes:
      - db:/var/lib/mysql
    environment:
       MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
  achat-backend:
      image: raniarhaiem/achat:1-0
      restart: unless-stopped
      ports:
        - 8082:8082
      depends_on:
        - mysqldb
  achat-frontend:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - 4200:80
    volumes:
      - /c/Users/Rania/Downloads/crud-tuto-front/crud-tuto-front/dist/crudtuto-Front:/usr/share/nginx/html
      - /etc/nginx/conf.d/my-site.conf:/etc/nginx/conf.d/my-site.conf


volumes:
  db:


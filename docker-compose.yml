version: '3.8'

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
    environment:
      SPRING_APPLICATION_JSON: '{
            "spring.datasource.url":"jdbc:mysql://mysqldb:3306/achatdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true",
            "spring.datasource.username" : "root",
            "spring.datasource.password" :  "",
            "spring.jpa.show-sql" : "true",
            "spring.jpa.hibernate.ddl-auto" : "update",
            "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL5InnoDBDialect"
           }'
    networks:
      - achatnetwork

  achat-backend:
    image: ahmedabdelhedi/achat:1.0
    restart: unless-stopped
    ports:
      - 8082:8082
    depends_on:
      - mysqldb
    networks:
      - achatnetwork

  achat-frontend:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - 4200:80
    volumes:
      - /g/crud-tuto-front/vol:/usr/share/nginx/html
    networks:
      - achatnetwork

volumes:
  db:
    driver: local

networks:
  achatnetwork:

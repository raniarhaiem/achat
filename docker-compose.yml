version: '3.8'

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    ports:
      - 3307:3306
    volumes:
      - db:/var/lib/mysql
  achat-backend:
      image: raniarhaiem/achat:1-0
      restart: unless-stopped
      ports:
        - 8082:8082
      depends_on:
        - mysqldb
volumes:
  db:


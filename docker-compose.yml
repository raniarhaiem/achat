version: '3.8'

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    ports:
      - 3307:3306
    volumes:
      - db:/var/lib/mysql
    environment:
       MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

  backend-service:
    image: onskaroui/backachat:latest  
    restart: unless-stopped
    ports:
      - 8089:8089
    depends_on:
      - mysqldb

  frontend-servie:
    image: achatfront1:latest  
    restart: unless-stopped
    ports:
      - 4401:80
    volumes:
      - /home/vagrant/frontachat/usr/share/nginx/html

volumes:
  db:

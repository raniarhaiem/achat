version: '3.8'

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: achatdb  # Nom de la base de donn√©es
  achat-backend:
    image: nourhene2311/achat:1-0
    restart: unless-stopped
    ports:
      - 8082:8082
    depends_on:
      - mysqldb
  achat-frontend:
    image: nourhene2311/front-image:1.0.0
    restart: unless-stopped
    ports:
      - 4200:80


volumes:
  db: